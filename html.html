<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>
<body>
    <div class="bordered">
        <div class="container">
            <div id="header">Time</div>
            <div id="bottom">
                <div class="time">
                    <span>VietNam:</span>
                    <div id="vietnam-time">
                        <div class="object-timer">
                            <span>Hours</span>
                            <p class="vietnam-hours"></p>
                        </div>
                        <div class="object-timer">
                            <span>Minutes</span>
                            <p class="vietnam-minutes"></p>
                        </div>
                        <div class="object-timer">
                            <span>Seconds</span>
                            <p class="vietnam-seconds"></p>
                        </div>
                    </div>
                </div>
                <div class="time">
                    <span>US:</span>
                    <div id="us-time">
                        <div class="object-timer">
                            <span>Hours</span>
                            <p class="us-hours"></p>
                        </div>
                        <div class="object-timer">
                            <span>Minutes</span>
                            <p class="us-minutes">0</p>
                        </div>
                        <div class="object-timer">
                            <span>Seconds</span>
                            <p class="us-seconds"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
